<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter kalkulator</title>
</head>
<body>
    <h1>Velkommen til Karakterkalkulatoren</h1>
    <p>Her kan du sjekke karakteren din</p>
    <p>
        <label for="del1">Poeng del 1</label>
        <input type="number" id="del1" placeholder="10" max="10">
    </p>
    <p>
        <label for="del2">Poeng del 2</label>
        <input type="number" id="del2" placeholder="12" max="12">
    </p>
    <p>
        <button id="knapp" onclick="calcGrade()" disabled>Regn ut</button>
    </p>

    <p id="calculate"></p>
    <p id="percentage"></p>

    <script>
        const grades = [
                {grade: "F", treshold: 0},
                {grade: "E", treshold: 25},
                {grade: "D", treshold: 44},
                {grade: "C", treshold: 68},
                {grade: "B", treshold: 88},
                {grade: "A", treshold: 100}
                ];

        function calcGrade(){
            const del1 = document.getElementById("del1").value;
            const del2 = document.getElementById("del2").value;

            const maxdel1 = 10;
            const maxdel2 = 12;


            grade = (0.3 * (del1 / maxdel1 * 100)) + (0.7 * (del2 / maxdel2 * 100));

            document.getElementById("percentage").innerHTML = `Prosent: = ${grade}`;
                

            if(grade <= 24){
                document.getElementById("calculate").innerHTML = `Karakteren din er ${"F"}`
            }else if(grade <= 43){
                document.getElementById("calculate").innerHTML = `Karakteren din er ${"E"}`
            }else if(grade <= 67){
                document.getElementById("calculate").innerHTML = `Karakteren din er ${"D"}`
            }else if(grade <= 87){
                document.getElementById("calculate").innerHTML = `Karakteren din er ${"C"}`
            }else if(grade <= 99){
                document.getElementById("calculate").innerHTML = `Karakteren din er ${"B"}`
            }else if(grade <= 100){
                document.getElementById("calculate").innerHTML = `Karakteren din er ${"A"}`
            }
            
        }

        document.getElementById("del1").addEventListener("keyup", ButEna);
        document.getElementById("del2").addEventListener("keyup", ButEna);

        function ButEna(){
            const del1 = document.getElementById("del1").value;
            const del2 = document.getElementById("del2").value;
            const knapp = document.getElementById("knapp");
            
            knapp.disabled =! (del1 && del2);
        }



    

    
    </script>
</body>
</html>
